<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Bar Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="slidebar" onclick="show()">
        <div class="toggle-btn" id="btn"">
            <i class="fas fa-bars" onclick="hideBar()"></i>
        </div>
        <ul>
            <li>Home</li>
            <li>Work</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <div class="close" id="btn-close" onclick="close()">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <script>
        function show(){
            document.getElementById("slidebar").style.left = "0px";
        }
        function hideBar(){
            document.getElementById("btn").classList.toggle("active");
        }
        function close(){
            document.getElementById("slidebar").style.left = "-300px";
        }
    </script>
</body>
</html>
